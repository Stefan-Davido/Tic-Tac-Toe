<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div>
            <h3 id="message"></h3>
        </div>
        <div id="tic-tac-toe-game">   
            <div class="row">
                <h2 id="block1"> </h2> 
                <h2 id="block2"> </h2> 
                <h2 id="block3"> </h2> 
            </div>
            <div class="row">
                <h2 id="block4"> </h2> 
                <h2 id="block5"> </h2> 
                <h2 id="block6"> </h2> 
            </div>
            <div class="row">               
                <h2 id="block7"> </h2> 
                <h2 id="block8"> </h2> 
                <h2 id="block9"> </h2> 
            </div>        
        </div>
    </div>
    <div id="winner">
        <button id="restartBtn">Restart</button>
    </div>
</body>
<script src="app.js"></script>
</html>
